<h2 class="text-center">Entrar</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label >username</label>
    <input class="form-control" type="text" name="name" id="name" [(ngModel)]="login.name" required />
  </div>
  <div class="form-group">
    <label >Senha</label>
    <input class="form-control" type="password" name="password" id="password" [(ngModel)]="login.password" required />
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.form.invalid">Entrar</button>
  <br><br>
  <button type="button" class="btn btn-warning btn-block" [routerLink]="['/create-account']">Criar conta</button>
</form>
