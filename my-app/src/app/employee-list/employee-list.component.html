<div class="container custom-container-2">

    <!-- Show it when there is no employee -->
    <div class="no-data text-center" *ngIf="Employee.length == 0">
      <p>There is no employee added yet!</p>
      <button class="btn btn-outline-primary" routerLink="/create-employee">Add Empoyee</button>
    </div>
  
    <!-- Employees list table, it hides when there is no employee -->
    <div *ngIf="Employee.length !== 0">
      <h3 class="mb-3 text-center">Employees List</h3>
  
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">User Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Est√°giario</th>
              <th scope="col">Cadastrado</th>
              <th scope="col">Modificado</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of Employee">
              <td>{{employee.id}}</td>
              <td>{{employee.name}}</td>
              <td>{{employee.email}}</td>
              <td>{{employee.phone}}</td>
              <td>{{employee.internship}}</td>
              <td>{{employee.created}}</td>
              <td>{{employee.modified}}</td>
              <td>
                <span class="edit" routerLink="/employee-edit/{{employee.id}}"><button class="btn btn-info">Editar</button></span>
                <span class="delete" (click)="deleteEmployee(employee.id)"><button class="btn btn-danger">Deletar</button> </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  
  </div>
